<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link type="text/css" href="main.css" rel="stylesheet" />
	<link rel="stylesheet" href="reset.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="desktop">
		<img class="postit" src="images/Postit.png" alt="postit" />
		<div id="formcontainer">
			<form id="info">
				<input class="input" type="text" name="name" placeholder=" Enter item"></form>
		</div>
		<p class = "instructions">Click to edit. Double click to cross out.</p>
		<div class="sharpie"><img alt = "sharpie" src="images/Pen.png" /></div>
	</div>

	<div class="stationery">
		<img class="paper" src="images/legalPad.jpg" alt="paper" />
		<ul class="items">
			<li>Frozen Pizza</li>
			<li>Easy Mac</li>
			<li>Corn Tortillas</li>
			<li>Brown Rice</li>
			<li>Ramen</li>	
		</ul>
	</div>
</body>
</html>
